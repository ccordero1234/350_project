<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <form id="sign-up-form" action="" method="post">
            <div id="form-section">
                <input id="info" type="text" placeholder="First Name" required>
                <input id="info" type="text" placeholder="Last Name" required>
            </div>
            <div id="form-section">
                <input id="info" type="email" placeholder="E-Mail" required>
                <input id="info" type="tel" placeholder="Phone" required>
            </div>
            <div id="form-section">
                <input id="info" type="password" minlength="8" placeholder="Password" required>
                <input id="info" type="password" minlength="8" placeholder="Confirm Password" required>
            </div>
            <div id="form-section">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
