<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="../static/CSS/bookAppointments.css">
    <link id="businessImg" rel="icon" href="">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./CustomerBrowseBusinesses.html">Keep Browsing</a></li>
                <li><h1>Book An Appointment</h1></li>
                <li><a href="./CustomerMainPage.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <div class="form-container">
            <h1 id="businessName"></h1>
            <form id="businessForm">
                <label for="openTime">Open Time</label>
                <input class="time-picker" type="time" id="timeOpen" name="timeOpen">
                <!-- Options for open time -->
        
                <label for="closeTime">Close Time</label>
                <input class="time-picker" type="time" id="timeClose" name="timeClose">
        
                <fieldset>
                    <legend>Day Availability</legend>
                    <!-- Repeat for each day of the week -->
                    <div class="checkbox">
                        <label for="monday">Monday</label>
                        <input type="checkbox" id="monday" name="days[]" value="Monday">
                    </div>
                    <div class="checkbox">
                        <label for="Tuesday">Tuesday</label>
                        <input type="checkbox" id="Tuesday" name="days[]" value="Tuesday">
                    </div>
                    <div class="checkbox">
                        <label for="Wednesday">Wednesday</label>
                        <input type="checkbox" id="Wednesday" name="days[]" value="Wednesday">
                    </div>
                    <div class="checkbox">
                        <label for="Thursday">Thursday</label>
                        <input type="checkbox" id="Thursday" name="days[]" value="Thursday">
                    </div>
                    <div class="checkbox">
                        <label for="Friday">Friday</label>
                        <input type="checkbox" id="Friday" name="days[]" value="Friday">
                    </div>
                    <div class="checkbox">
                        <label for="Saturday">Saturday</label>
                        <input type="checkbox" id="Saturday" name="days[]" value="Saturday">
                    </div>
                    <div class="checkbox">
                        <label for="Sunday">Sunday</label>
                        <input type="checkbox" id="Sunday" name="days[]" value="Sunday">
                    </div>
                    <!-- ... other days ... -->
                </fieldset>
        
                <button type="submit">Submit</button>
            </form>
    </div>
    <script src="../dist/bookAppointment.js"></script>
</body>

</html>
