<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Profile</title>
<link rel="stylesheet" href="../static/CSS/Clientstyles.css">
</head>
<body>
  <h1 id="MainHeader">Update Business</h1>
  <nav>
    <div class="container">
      <ul>
        <li><a href="ClientIndex.html">Appointments</a></li>
        <li class="active"><a href="BusinessProfile.html">Update Business</a></li>
        <li><a href="ClientProfile.html">Profile</a></li>
      </ul>
    </div>
  </nav>
    <div class="profile" id="profile">
        <div class="Imagecontainer">
            <h1>Logo For Business</h1>
            <p>Insert the logo for your business here!</p>
            <input id="image" type="file" class="file-input" accept="image/*">
            <button class="upload-btn">Choose Files</button>
            <p>Max file size 1GB.</p>
        </div>
    </div>

    <div class="form-container">
        <h1>Business Description</h1>
        <form id="businessForm">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" name="businessName">
          
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address">
          
          <label for="description">Description</label>
          <input type="text" id="description" name="description">
          
          <label for="appointmentDuration">Appointment Duration</label>
          <select id="appointmentDuration" name="appointmentDuration">
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>           
            <option value="60">1 hr</option>
            <option value="90">90 min</option>
            <option value="120">2 hrs</option>
          </select>

          <label for="openTime">Open Time</label>
          <input class="time-picker" type="time" id="timeOpen" name="timeOpen">
            <!-- Options for open time -->
          
          <label for="closeTime">Close Time</label>
          <input class="time-picker" type="time" id="timeClose" name="timeClose">

          <fieldset>
            <legend>Day Availability</legend>
            <!-- Repeat for each day of the week -->
            <div class="checkbox">
              <label for="monday">Monday</label>
              <input type="checkbox" id="monday" name="days[]" value="Monday">
            </div>
            <div class="checkbox">
                <label for="Tuesday">Tuesday</label>
                <input type="checkbox" id="Tuesday" name="days[]" value="Tuesday">
              </div>
              <div class="checkbox">
                <label for="Wednesday">Wednesday</label>
                <input type="checkbox" id="Wednesday" name="days[]" value="Wednesday">
              </div>
              <div class="checkbox">
                <label for="Thursday">Thursday</label>
                <input type="checkbox" id="Thursday" name="days[]" value="Thursday">
              </div>
              <div class="checkbox">
                <label for="Friday">Friday</label>
                <input type="checkbox" id="Friday" name="days[]" value="Friday">
              </div>
              <div class="checkbox">
                <label for="Saturday">Saturday</label>
                <input type="checkbox" id="Saturday" name="days[]" value="Saturday">
              </div>
              <div class="checkbox">
                <label for="Sunday">Sunday</label>
                <input type="checkbox" id="Sunday" name="days[]" value="Sunday">
              </div>
            <!-- ... other days ... -->
          </fieldset>
          
          <button type="submit">Submit</button>
        </form>
      </div>
      <script src="../dist/businessProfile.js"></script>
</body>
